<md-content>
  <div>
    <div layout="row" layout-align="center center">
      <div ng-repeat="timeframe in analyticsCtrl.analytics.timeframes">
        <md-button ng-click="analyticsCtrl.updateTimeframe(timeframe.id)"
                   ng-class="{'timeframe-active' : timeframe === analytics.timeframe && !timeframeDate}">
          {{timeframe.title}}
        </md-button>
      </div>
      <md-datepicker ng-model="timeframeDate" md-placeholder="Select a date"></md-datepicker>
    </div>
  </div>

  <div layout="row" layout-align="center center">
    <md-card ng-repeat="indicator in analyticsCtrl.analytics.indicators">
      <md-card-content ng-if="indicator.value !== undefined">
        <div class="gravitee-pie-chart-container">
          <pie-chart data="[{label: indicator.title, value: indicator.value, color: indicator.color}]"
                     options="{thickness: 20, mode: 'gauge', total: analyticsCtrl.total}"></pie-chart>
        </div>
      </md-card-content>
    </md-card>
    <md-card ng-if="analyticsCtrl.indicatorChartData.datasets[0].data[0] >= 0">
      <md-card-content>
        <canvas tc-chartjs chart-type="doughnut" chart-options="analyticsCtrl.indicatorChartOptions"
                chart-data="analyticsCtrl.indicatorChartData" height="145"></canvas>
      </md-card-content>
    </md-card>
    <md-card ng-if="top.results && top.results.length > 0" ng-repeat="top in analyticsCtrl.analytics.tops">
      <md-card-content>
        <ul>
          <li ng-repeat="topResult in top.results">
            {{topResult}}
          </li>
        </ul>
      </md-card-content>
    </md-card>
  </div>

  <md-card ng-repeat="report in analyticsCtrl.analytics.reports">
    <md-card-content>
      <label ng-bind="report.title"></label>
      <div ng-if="chartConfig[report.id].datasets.length === 0">No data</div>
      <canvas ng-if="chartConfig[report.id].datasets.length > 0" tc-chartjs chart-options="options"
              chart-data="chartConfig[report.id]" chart-type="{{report.type}}" height="30"></canvas>
    </md-card-content>
  </md-card>
</md-content>
