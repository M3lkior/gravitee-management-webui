<md-dialog style="min-width:40%;">
  <form name="formPage" ng-submit="dialogDocumentationCtrl.createPage()" novalidate>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>New page</h2>
      <span flex></span>
      <md-button type="button" class="md-icon-button" ng-click="dialogDocumentationCtrl.hide()">
        X
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content >
    <div layout="row">
      <div flex>
        <md-button style="width: 100%" type="button" ng-click="dialogDocumentationCtrl.selectPageType(MARKDOWN_PAGE)"
                   ng-class="{'selected' : MARKDOWN_PAGE === dialogDocumentationCtrl.selectedPageType}">
            <img src="app/images/logo_md.png" />
        </md-button>
      </div>
      <div flex>
        <md-button style="width: 95%" type="button" ng-click="dialogDocumentationCtrl.selectPageType(RAML_PAGE)"
                   ng-class="{'selected' : RAML_PAGE === dialogDocumentationCtrl.selectedPageType}">
          <img src="app/images/logo_raml.png" />
        </md-button>
      </div>
    </div>
    <div layout="row">
      <div flex>
        <md-button style="width: 100%" type="button" ng-click="dialogDocumentationCtrl.selectPageType(SWAGGER_PAGE)"
                   ng-class="{'selected' : SWAGGER_PAGE === dialogDocumentationCtrl.selectedPageType}">
          <img src="app/images/logo_swagger.png" />
        </md-button>
      </div>
      <div flex layout="column" layout-align="center center">
        <h4>
          Import APIs definition from file
        </h4>
        <input type="file" filecontent="pageContentFile.content" filename="pageContentFile.name" />
      </div>
    </div>
    <div layout="row" ng-show="dialogDocumentationCtrl.selectedPageType != null">
      <md-input-container>
        <label>Title *</label>
        <input type="text" ng-model="pageTitle" required>
      </md-input-container>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button type="button" md-no-ink class="md-primary" ng-click="dialogDocumentationCtrl.hide()" style="margin-right:20px;">
      Close
    </md-button>
    <md-button class="md-raised" type="submit" ng-disabled="formPage.$invalid">
     Create
    </md-button>
  </div>
  </form>
</md-dialog>
